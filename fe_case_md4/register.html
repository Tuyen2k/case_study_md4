<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Register</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">


    <style>
        #btn_re:hover {
            color: white;
        }
    </style>
</head>
<body onload="findCityA()">
<section class="h-100" style="background-color: #9A616D;">
    <div class="container vh-100" style="max-width: 1400px;margin:auto">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4 " style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-xl-4 d-none d-xl-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                                 alt="Sample photo" class="img-fluid"
                                 style="border-radius: 1rem;"/>
                        </div>
                        <form class="col-xl-8" action="#" name="sentMessage" id="contactForm" novalidate="novalidate">
                            <div class="card-body p-md-5 text-black">
                                <h3 class="mb-5 text-uppercase" style="text-align: center">Account registration
                                    form</h3>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <input type="text" placeholder="First name" id="first_name" class="form-control form-control-lg" required/>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <input type="text" placeholder="Last name" id="last_name" class="form-control form-control-lg" required/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <input type="text" placeholder="Number phone" id="phone" class="form-control form-control-lg" required/>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <input type="email" id="email" placeholder="Email" class="form-control form-control-lg" required/>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <input type="password"
                                               id="password" placeholder="Password" class="form-control form-control-lg" required="required"/>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <input type="password" id="confirm_password" placeholder="Confirm Password"
                                               class="form-control form-control-lg" required/>
                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col-md-4 mb-4">
                                        <div id="select_city">
                                            <select class="select">
                                                <option value="">City</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-4">
                                        <div id="select_district">
                                            <select class="select" style="width: 100%">
                                                <option value="">District</option>

                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-4">
                                        <div id="select_ward">
                                            <select class="select" style="width: 100%">
                                                <option value="">Ward</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>


                                <div class="form-outline mb-4">
                                    <input type="text" id="address_detail" placeholder="Address Detail" class="form-control form-control-lg"/>
                                </div>

                                <div class="d-flex justify-content-end pt-3">
                                    <button type="reset" class="btn btn-light btn-lg" style=" border-radius: 5px">Reset all</button>
                                    <button type="button" class="btn btn-warning btn-lg ms-2 py-2 px-4"
                                       onclick="registerAccount()"     style="background-color: rgb(198,134,127); border-radius: 5px"
                                            id="btn_re">Submit form
                                    </button>
                                </div>
                                <div class="d-flex justify-content-md-center pt-3">
                                    <a href="login.html" style="color: rgb(8,102,255);">Log in here/</a>
                                    <a href="index.html" style="color: rgb(8,102,255);"> Back home</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
<script src="js/account.js"></script>
